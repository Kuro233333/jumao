<!--登录&注册框-->
<div id="LoginZhuceBox">
    <!--登录&注册框头部-->
    <div class="LoginZhuceBox_header clearfix">
        <div id="login_btn" class="login fl"><a href="#">登录</a></div>
        <div id="register_btn" class="register fr "><a href="#">免费注册</a></div>
        <i id="close"><img src="../images/login/close.png" alt=""/></i>
    </div>
    <!--登录&注册框头部结束-->
    <!--登录&注册框内容-->
    <!--登录框内容-->
    <div id="login_content" class="LoginZhucecontent login_content">
        <form>
            <div>
                <input type="text" name="username" size="25" maxlength="14" placeholder="手机号/用户名/邮箱"/>
                <a href="#"><img src="../images/login/me.png" alt=""/></a>
                <p id="username_tishi">用户名不存在</p>
            </div>
            <div>
                <input type="text" name="username" size="25" maxlength="14" placeholder="请输入你的密码"/>
                <a href="#"><img src="../images/login/password.png" alt=""/></a>
                <p id="password_tishi">密码错误</p>
            </div>
            <div id="checkbox2">
                <label for="cc2">
                    <input type="checkbox" id="cc2"/>
                    <span></span>
                </label>
                <p>下次自动登录</p> <a href="#">忘记密码?</a>

            </div>
            <div>
                <input type="submit" value="立即登录" name="submit" id="lijidenglu"/>
            </div>
            <div id="other_login">
                <span>其他账号登录：</span>
                <a href="#"><img src="../images/login/weibo.png" alt=""/></a>
                <a href="#"><img src="../images/login/weixin.png" alt=""/></a>
                <a href="#"><img src="../images/login/qq.png" alt=""/></a>
            </div>



        </form>
    </div>
    <!--注册框内容-->
    <div id="register_content" class="LoginZhucecontent">
        <form>
            <div>
                <input type="text" name="username" size="25" maxlength="14" />
                <a href="#"><img src="../images/login/me.png" alt=""/></a>
                <p>2-14个字符：英文、数字或中文</p>
            </div>
            <div>
                <input type="text" name="username" size="25" maxlength="14" />
                <a href="#"><img src="../images/login/password.png" alt=""/></a>
                <p>6-20个字符(区分大小写)</p>
            </div>
            <div>
                <input type="text" name="username" size="25" maxlength="14"/>
                <a href="#"><img src="../images/login/password.png" alt=""/></a>
                <p>请再次输入密码</p>
            </div>
            <div>
                <input type="submit" value="马上注册" name="submit" id="mashangzhuce"/>
            </div>
            <div id="checkbox">
                <label for="cc">
                    <input type="checkbox" id="cc"/>
                    <span></span>
                </label>
                <p>我已经阅读并同意</p> <a href="#">《橘猫用户服务条款》</a>

            </div>



        </form>
    </div>
    <!--登录&注册框内容结束-->
</div>
<!--登录&注册框结束-->

<!--顶部导航开始-->
<div class="box">
    <div class="header clearfix">
        <div class="h_logo fl"><a href="#"><img src="../images/logo.png" alt=""/></a></div>

        <div class="h_login fr">
            <a href="#" id="login">登录</a>
            <span>/</span>

    </div>

</div>

            <select name="zhuti">

                <option value="gg">公告</option>

            <input type="text" name="username" maxlength="80" />
